hostname: [ db-1, db-2, db-3-]
inherits: [ _default, _newrelic ]

recipes:
  postgres:
    cluster: main
    version: 9.1
    dbuser: 'postgres:postgres'

  iptables:
    input:
      - ssh: { dport: 22, match: state, state: NEW }
      - postgres:
          dport: 5432
          match: state
          state: new
          in-interface: eth1
          source: 10.0.0.0/8
          
  rc_local: blockdev --setra 8192 /dev/vda
